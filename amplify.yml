version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Checking environment variables..."
        - echo "TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:+configured}"
        - echo "TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:+configured}"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate' 